<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Account Store Admin</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Email">
    <input type="password" id="adminPass" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="admin-panel" style="display:none;">
    <h2>Admin Panel</h2>

    <section>
      <h3>Accounts</h3>
      <button id="addAccountBtn">Add New Account</button>
      <div id="accountsList"></div>
    </section>

    <section>
      <h3>Gem Store</h3>
      <button id="addGemBtn">Add New Gem Pack</button>
      <div id="gemList"></div>
    </section>

    <section>
      <h3>Banners</h3>
      <input type="file" id="bannerUpload">
      <button id="uploadBannerBtn">Upload Banner</button>
      <div id="bannerList"></div>
    </section>

    <section>
      <h3>Comments</h3>
      <div id="commentList"></div>
    </section>
  </div>
</body>
</html>
